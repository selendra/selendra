[package]
name = "selendra_client"
version = "1.0.1"
edition = "2021"
documentation = "https://docs.rs/selendra_client"
readme = "README.md"
license = "Apache-2.0"
description = "This crate provides a Rust application interface for submitting transactions to `selendra-node` chain."
repository = "https://github.com/selendra/selendra"
keywords = ["blockchain", "substrate", "selendra", "web3"]
categories = ["cryptography::cryptocurrencies", "api-bindings"]

[dependencies]
async-trait = "0.1.58"
anyhow = "1.0"
codec = { package = 'parity-scale-codec', version = "3.0.0", features = ['derive'] }
hex = { version = "0.4.3", features = ["alloc"] }
log = "0.4"
thiserror = "1.0"
serde_json = { version = "1.0.94" }
contract-transcode = "3.2.0"
ink_metadata = { version = "4.3.0" }
subxt = { version = "0.30.1", features = ["substrate-compat"] }
futures = "0.3.25"
serde = { version = "1.0", features = ["derive"] }

# Using pallet-contracts from crates.io
# Note: Version 29.0.0 is compatible with ink! v4.3.0 and the current code structure
# Versions 30+ may have breaking API changes
pallet-contracts = "29.0.0"

[dev-dependencies]
tokio = "1.21"

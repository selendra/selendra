[package]
name = "bind_account"
version = "0.1.0"
authors = ["Selendra"]
edition = "2021"
homepage = "https://selendra.org"
repository = "https://github.com/selendra/selendra"

[[bin]]
name = "bind_account"
path = "src/main.rs"

# [[bin]]
# name = "offline_test"
# path = "src/offline_test.rs"

[dependencies]
subxt = { version = "0.43.0" }
subxt-signer = { version = "0.43.0" }
tokio = { version = "1.47.1", features = ["full"] }
anyhow = "1.0.99"
hex = "0.4"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.142"
libsecp256k1 = "0.7.2"
bip39 = "2.2.0"
tiny-keccak = { version = "2.0", features = ["keccak"] }
clap = { version = "4.5.45", features = ["derive"] }

# Use workspace substrate dependencies
parity-scale-codec = { version = "3.6", default-features = false, features = ["derive"] }
sp-core = { version = "21.0.0", default-features = false, features = ["std"] }
sp-runtime = { version = "24.0.0", default-features = false, features = ["std"] }
[workspace]

members = [
    "node",
    "runtime",
	"primitives",
    "consensus/aggregator",
    "consensus/clique",
    "consensus/finality-selendra",
	"pallets/selendra",
    "pallets/elections",
    "pallets/support",
    "pallets/committee-management",
	"pallets/offchain-rollup",
	"pallets/indranet/mq-runtime-api",
	"pallets/indranet",
	"crates/indranet-types",
	"crates/indranet-mq",
]

[profile.release]
# Substrate runtime requires unwinding.
panic = "unwind"

[profile.production]
inherits = "release"
lto = true
codegen-units = 1

[workspace.package]
authors = ["Selendra"]
edition = "2021"
homepage = "https://selendra.org"
repository = "https://github.com/selendra/selendra"

[workspace.dependencies]

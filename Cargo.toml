[workspace]
resolver = "2"
members = [
  "rpc",
  # "node",
  "primitives",
  "runtime/common",
  "runtime/selendra",
  "runtime/selendra/constants",
  "node/client/genesis-data-provider",
  "node/client/db",
  "node/client/rpc-core",
  "node/client/rpc",
  "node/client/mapping-sync",
  "node/client/storage",
  "node/client/commitment-state-diff",
  "node/client/eth-client",
  "node/client/starknet-block-import",
  "pallets/custom-signatures",
  "pallets/starknet",
  "pallets/starknet/runtime_api/",
  "pallets/starknet/primitives/genesis-config/",
  "pallets/starknet/primitives/digest-log",
  "pallets/starknet/primitives/transactions",
  "pallets/starknet/primitives/felt",
  "pallets/starknet/primitives/hashers",
  "pallets/starknet/primitives/block",
  "pallets/starknet/primitives/sequencer-address",
  "pallets/starknet/primitives/storage",
  "pallets/starknet/primitives/chain-id",
  "pallets/starknet/primitives/program-hash",
]

[profile.release]
# Selendra runtime requires unwinding.
panic = "unwind"
opt-level = 3

[profile.production]
inherits = "release"
codegen-units = 1    # Setting this to 1 allows for more optimizations at the cost of slower compile time
lto = true           # Enables Link Time Optimization, enabling more aggressive optimizations across the entire codebase
opt-level = 3        # Optimize for speed regardless of binary size or compile time
rpath = false        # Disables adding rpath to the binary


[profile.testnet]
inherits = "release"
debug = 1 # debug symbols are useful for profilers
debug-assertions = true
overflow-checks = true

[profile.dev]
incremental = true

[workspace.package]

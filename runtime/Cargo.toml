# local Dependency
selendra-primitives = { path = "../primitives", default-features = false }
selendra-runtime-common = { path = "common", default-features = false }
pallet-indra = { path = "../pallets/indra", default-features = false }
pallet-elections = { path = "../pallets/elections", default-features = false }

[build-dependencies]
substrate-wasm-builder = { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.38" }

[dev-dependencies]
smallvec = { version = "1.10.0", default-features = false}

